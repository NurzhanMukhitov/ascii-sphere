<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cube of Lines - UNIVERSE DESIGN</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      width: 100vw; height: 100vh;
      background: black; color: white;
      overflow: hidden; position: relative;
      font-family: monospace;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  // Настройка canvas
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // ====== ПАРАМЕТРЫ ======
  // Строка с названием (14 символов без пробелов)
  const letters = "UNIVERSEDESIGN";  
  // Размер куба (400 => координаты от -200 до +200)
  const cubeSize = 400;
  const half = cubeSize / 2; // 200
  // Количество нитей (по X и Y)
  const linesX = 6;
  const linesY = 6;
  // Точек на каждой нити
  const pointsPerLine = 15;
  // Для куба: z от +half до -half
  const topZ = +half;   // +200
  const botZ = -half;   // -200

  // Массив точек
  let points = [];

  // Функция для генерации случайной разбросанной позиции (±1000)
  function randomScatter() {
    return {
      x: (Math.random() - 0.5) * 2000,
      y: (Math.random() - 0.5) * 2000,
      z: (Math.random() - 0.5) * 2000
    };
  }

  // Циклическая выдача буквы для нити
  let letterIndex = 0;
  function nextLetter() {
    const ch = letters[letterIndex % letters.length];
    letterIndex++;
    return ch;
  }

  // Генерируем нити: 6×6 нитей, каждая – 15 точек вдоль оси Z (от topZ до botZ)
  for (let i = 0; i < linesX; i++) {
    const fracX = i / (linesX - 1);
    const xVal = -half + fracX * cubeSize;
    for (let j = 0; j < linesY; j++) {
      const fracY = j / (linesY - 1);
      const yVal = -half + fracY * cubeSize;
      // Для каждой нити выбираем букву
      const letter = nextLetter();
      for (let k = 0; k < pointsPerLine; k++) {
        const fracZ = k / (pointsPerLine - 1);
        const zVal = topZ * (1 - fracZ) + botZ * fracZ;
        const cubePos = { x: xVal, y: yVal, z: zVal };
        const scatterPos = randomScatter();
        points.push({ cubePos, scatterPos, char: letter });
      }
    }
  }

  // Параметр t: 0 = куб собран, 1 = разбросан
  let tParam = 1; // начинаем с хаотичного разброса

  // Вращение куба (начальные углы)
  let rotationX = 0;
  let rotationY = 0;

  // ====== УПРАВЛЕНИЕ (МЫШЬ И TOUCH) ======
  let isDragging = false;
  let lastX = 0, lastY = 0;
  let startT = tParam; // сохраняем tParam при начале drag
  let dragStartY = 0;  // для вертикального движения (сбор/разброс)
  let gatherTriggered = false;
  let scatterTriggered = false;

  function startPointer(x, y) {
    isDragging = true;
    lastX = x;
    lastY = y;
    dragStartY = y;
    startT = tParam;
    gatherTriggered = false;
    scatterTriggered = false;
  }
  function movePointer(x, y) {
    if (!isDragging) return;
    let dx = x - lastX;
    let dy = y - lastY;
    // Ротация: горизонтальный drag меняет rotationY, вертикальный rotationX
    rotationY += dx * 0.01;
    rotationX += dy * 0.01;
    lastX = x;
    lastY = y;
    
    // Определяем вертикальное смещение от начала drag
    let totalDy = y - dragStartY;
    // Если двигаем вверх (totalDy < -100) и куб в хаосе (tParam > 0.5), запускаем сбор куба
    if (!gatherTriggered && totalDy < -100 && tParam > 0.5) {
      gatherTriggered = true;
      animateGather();
    }
    // Если двигаем вниз (totalDy > 100) и куб собран (tParam < 0.5), запускаем разброс куба
    if (!scatterTriggered && totalDy > 100 && tParam < 0.5) {
      scatterTriggered = true;
      animateScatter();
    }
  }
  function endPointer() {
    isDragging = false;
  }

  // Мышь
  canvas.addEventListener("mousedown", (e) => {
    startPointer(e.clientX, e.clientY);
  });
  canvas.addEventListener("mousemove", (e) => {
    movePointer(e.clientX, e.clientY);
  });
  canvas.addEventListener("mouseup", endPointer);
  canvas.addEventListener("mouseleave", endPointer);

  // Touch (для мобильных)
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if (e.touches.length > 0) {
      let touch = e.touches[0];
      startPointer(touch.clientX, touch.clientY);
    }
  }, { passive: false });
  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    if (e.touches.length > 0) {
      let touch = e.touches[0];
      movePointer(touch.clientX, touch.clientY);
    }
  }, { passive: false });
  canvas.addEventListener("touchend", (e) => {
    e.preventDefault();
    endPointer();
  }, { passive: false });

  // Колёсико (desktop) для ручного управления tParam (расброс/сбор)
  canvas.addEventListener("wheel", (e) => {
    e.preventDefault();
    let sensitivity = 0.0005;
    let newT = tParam + e.deltaY * sensitivity;
    newT = Math.max(0, Math.min(1, newT));
    tParam = newT;
  }, { passive: false });

  // ====== АНИМАЦИЯ СБОРКИ (t: 1 -> 0) ======
  function animateGather() {
    const startTime = performance.now();
    const duration = 2000; // 2 секунды
    const initT = tParam;
    function step() {
      let now = performance.now();
      let elapsed = now - startTime;
      let alpha = elapsed / duration;
      if (alpha >= 1) {
        tParam = 0;
      } else {
        tParam = initT * (1 - alpha);
        requestAnimationFrame(step);
      }
    }
    requestAnimationFrame(step);
  }
  
  // ====== АНИМАЦИЯ РАЗБРОСА (t: 0 -> 1) ======
  function animateScatter() {
    const startTime = performance.now();
    const duration = 2000; // 2 секунды
    const initT = tParam;
    function step() {
      let now = performance.now();
      let elapsed = now - startTime;
      let alpha = elapsed / duration;
      if (alpha >= 1) {
        tParam = 1;
      } else {
        tParam = initT + (1 - initT) * alpha;
        requestAnimationFrame(step);
      }
    }
    requestAnimationFrame(step);
  }

  // ====== АВТОРОТАЦИЯ (если пользователь не взаимодействует) ======
  let autoRotateSpeed = 0.002;

  // ====== 3D ВРАЩЕНИЕ И ПРОЕКЦИЯ ======
  function rotate3D(x, y, z, angleX, angleY, angleZ=0) {
    // Вращение вокруг X
    let cosX = Math.cos(angleX), sinX = Math.sin(angleX);
    let y1 = y * cosX - z * sinX;
    let z1 = y * sinX + z * cosX;
    y = y1; z = z1;
    // Вращение вокруг Y
    let cosY = Math.cos(angleY), sinY = Math.sin(angleY);
    let x1 = x * cosY + z * sinY;
    let z2 = -x * sinY + z * cosY;
    x = x1; z = z2;
    // Вращение вокруг Z (если нужно)
    let cosZ = Math.cos(angleZ), sinZ = Math.sin(angleZ);
    let x2 = x * cosZ - y * sinZ;
    let y2 = x * sinZ + y * cosZ;
    x = x2; y = y2;
    return { x, y, z };
  }
  function project3D(x, y, z) {
    const focal = 500;
    const scale = focal / (focal + z);
    return {
      x: x * scale + canvas.width / 2,
      y: y * scale + canvas.height / 2
    };
  }

  // ====== РЕНДЕР ======
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Авто-вращение, если пользователь не взаимодействует
    if (!isDragging) {
      rotationY += autoRotateSpeed;
    }
    
    for (let p of points) {
      // Интерполяция позиции: от собранного куба до разброса
      const x0 = (1 - tParam) * p.cubePos.x + tParam * p.scatterPos.x;
      const y0 = (1 - tParam) * p.cubePos.y + tParam * p.scatterPos.y;
      const z0 = (1 - tParam) * p.cubePos.z + tParam * p.scatterPos.z;
      // Применяем вращение по всем осям
      const rotated = rotate3D(x0, y0, z0, rotationX, rotationY);
      // Проекция в 2D
      const proj = project3D(rotated.x, rotated.y, rotated.z);
      // Вычисляем яркость (упрощённо)
      let brightnessFactor = 1 - ((rotated.z - botZ) / (cubeSize));
      brightnessFactor = Math.max(0, Math.min(1, brightnessFactor));
      const shade = Math.floor(128 + brightnessFactor * 127);
      ctx.fillStyle = `rgb(${shade},${shade},${shade})`;
      ctx.font = "14px monospace";
      ctx.fillText(p.char, proj.x, proj.y);
    }
    
    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>UNIVERSE DESIGN - Chaotic to Cube</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      width: 100vw; height: 100vh;
      background: black; color: white;
      overflow: hidden; position: relative;
      font-family: monospace;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // ====== ПАРАМЕТРЫ КУБА ======
  // Строка из 14 символов (без пробелов), чтобы буквы повторялись
  const letters = "UNIVERSEDESIGN";
  // Размер куба (±100 по x,y,z)
  const cubeSize = 200;
  const half = cubeSize / 2; // 100
  // Количество нитей (линий) вдоль x,y
  const linesX = 14;
  const linesY = 14;
  // Точек на каждой нити
  const pointsPerLine = 20;
  // Верхняя/нижняя грань
  const topZ = +half; 
  const botZ = -half;

  // ====== МАССИВ ТОЧЕК ======
  let points = [];

  // Функция случайной разбросанной позиции (±1000)
  function randomScatter() {
    return {
      x: (Math.random() - 0.5) * 2000,
      y: (Math.random() - 0.5) * 2000,
      z: (Math.random() - 0.5) * 2000
    };
  }

  // Циклическая выдача букв
  let letterIndex = 0;
  function nextLetter() {
    const ch = letters[letterIndex % letters.length];
    letterIndex++;
    return ch;
  }

  // Генерируем линии вдоль оси Z
  for (let i = 0; i < linesX; i++) {
    const fracX = i / (linesX - 1);
    const xVal = -half + fracX * cubeSize;
    for (let j = 0; j < linesY; j++) {
      const fracY = j / (linesY - 1);
      const yVal = -half + fracY * cubeSize;
      // Буква для всей нити
      const letter = nextLetter();
      // Нить: z идёт от +half до -half
      for (let k = 0; k < pointsPerLine; k++) {
        const fracZ = k / (pointsPerLine - 1);
        const zVal = topZ * (1 - fracZ) + botZ * fracZ;
        // Позиция в кубе
        const cubePos = { x: xVal, y: yVal, z: zVal };
        // Позиция в разбросе
        const scatterPos = randomScatter();
        points.push({ cubePos, scatterPos, char: letter });
      }
    }
  }

  // ====== ПАРАМЕТР T (0..1) ======
  // 0 = собран (куб), 1 = разброс
  // Начинаем со значения 1 (хаос)
  let tParam = 1;

  // ====== ВРАЩЕНИЕ В 3D ======
  let rotationX = 0;
  let rotationY = 0;
  
  // ====== УПРАВЛЕНИЕ МЫШЬЮ ДЛЯ ВРАЩЕНИЯ ======
  let isDragging = false;
  let lastMouseX = 0;
  let lastMouseY = 0;
  canvas.addEventListener("mousedown", (e) => {
    isDragging = true;
    lastMouseX = e.clientX;
    lastMouseY = e.clientY;
  });
  canvas.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    let dx = e.clientX - lastMouseX;
    let dy = e.clientY - lastMouseY;
    rotationY += dx * 0.01;
    rotationX += dy * 0.01;
    lastMouseX = e.clientX;
    lastMouseY = e.clientY;
  });
  canvas.addEventListener("mouseup", () => { isDragging = false; });
  canvas.addEventListener("mouseleave", () => { isDragging = false; });

  // ====== УПРАВЛЕНИЕ КОЛЁСИКОМ (ОТКРЫТЬ/ЗАКРЫТЬ) ======
  canvas.addEventListener("wheel", (e) => {
    e.preventDefault();
    // e.deltaY > 0 => крутим вниз => tParam++
    // e.deltaY < 0 => крутим вверх => tParam--
    let sensitivity = 0.0005;
    let newT = tParam + e.deltaY * sensitivity;
    newT = Math.max(0, Math.min(1, newT));
    tParam = newT;
  }, { passive: false });

  // ====== "ПРОТОЛКНУТЬ МЫШЬ ВПЕРЁД" => СБОР КУБА ======
  // Для простоты: если юзер сделает вертикальный drag вниз > 100 пикселей, то запускаем анимацию 1->0
  let gatherTriggered = false;
  // Сохраняем начальную точку при mousedown, если движение > 100 пикселей по y, то анимируем
  let gatherStartY = 0;
  canvas.addEventListener("mousedown", (e) => {
    gatherStartY = e.clientY;
  });
  canvas.addEventListener("mousemove", (e) => {
    if (!gatherTriggered && isDragging) {
      let dy = e.clientY - gatherStartY;
      if (dy < -100 && tParam > 0.5) { 
        // "Протолкнули" мышь вперёд (вверх) более чем на 100px и ещё в хаосе
        gatherTriggered = true;
        animateGather();
      }
    }
  });

  // Функция анимации сборки куба (2 секунды)
  function animateGather() {
    const startTime = performance.now();
    const duration = 2000; // 2 секунды
    const startT = tParam; // обычно 1
    function step() {
      let now = performance.now();
      let elapsed = now - startTime;
      let alpha = elapsed / duration;
      if (alpha >= 1) {
        tParam = 0; // куб собран
      } else {
        tParam = startT * (1 - alpha); // линейно 1->0
        requestAnimationFrame(step);
      }
    }
    requestAnimationFrame(step);
  }

  // ====== АВТОРОТАЦИЯ, ПОКА ЮЗЕР НЕ ТРОГАЕТ ======
  // Если юзер не двигает мышью, у нас rotationY будет понемногу расти.
  let autoRotateSpeed = 0.002;
  let lastFrameTime = 0;

  // ====== ФУНКЦИИ 3D ======
  function rotate3D(x, y, z, angleX, angleY) {
    // Вращение вокруг X
    let cosX = Math.cos(angleX), sinX = Math.sin(angleX);
    let y1 = y * cosX - z * sinX;
    let z1 = y * sinX + z * cosX;
    // Вращение вокруг Y
    let cosY = Math.cos(angleY), sinY = Math.sin(angleY);
    let x2 = x * cosY + z1 * sinY;
    let z2 = -x * sinY + z1 * cosY;
    return { x: x2, y: y1, z: z2 };
  }

  function project3D(x, y, z) {
    const focal = 500;
    const scale = focal / (focal + z);
    return {
      x: x * scale + canvas.width / 2,
      y: y * scale + canvas.height / 2
    };
  }

  // ====== РЕНДЕР ======
  function draw(timestamp) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Если пользователь не тащит мышь, делаем авторотацию
    // (но только если куб ещё в хаосе, tParam>0, иначе можно оставить как есть)
    if (!isDragging && tParam > 0) {
      rotationY += autoRotateSpeed;
    }

    // Рисуем все точки
    for (let p of points) {
      // 1) Интерполяция между cubePos и scatterPos
      const x0 = (1 - tParam) * p.cubePos.x + tParam * p.scatterPos.x;
      const y0 = (1 - tParam) * p.cubePos.y + tParam * p.scatterPos.y;
      const z0 = (1 - tParam) * p.cubePos.z + tParam * p.scatterPos.z;
      // 2) Применяем вращение (rotationX, rotationY)
      const rotated = rotate3D(x0, y0, z0, rotationX, rotationY);
      // 3) Проекция
      const proj = project3D(rotated.x, rotated.y, rotated.z);
      // 4) Яркость (упрощённая)
      let brightnessFactor = 1 - (rotated.z + 1000) / 2000;
      brightnessFactor = Math.max(0, Math.min(1, brightnessFactor));
      const shade = Math.floor(128 + brightnessFactor * 127);
      ctx.fillStyle = `rgb(${shade}, ${shade}, ${shade})`;
      ctx.font = "14px monospace";
      ctx.fillText(p.char, proj.x, proj.y);
    }

    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);

  // При изменении размера окна
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>UNIVERSE DESIGN - Mobile + Mouse</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      width: 100vw; height: 100vh;
      background: black; color: white;
      overflow: hidden; position: relative;
      font-family: monospace;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // ====== ПАРАМЕТРЫ КУБА ======
  const letters = "UNIVERSEDESIGN";  // 14 символов
  const cubeSize = 200;              // ±100 по x,y,z
  const half = cubeSize / 2;         // 100
  const topZ = +half;                // +100
  const botZ = -half;                // -100
  const linesX = 14;                 // нитей по X
  const linesY = 14;                 // нитей по Y
  const pointsPerLine = 20;          // точек на каждой нити

  // ====== МАССИВ ТОЧЕК ======
  let points = [];

  // Случайная позиция (разброс)
  function randomScatter() {
    return {
      x: (Math.random() - 0.5) * 2000,
      y: (Math.random() - 0.5) * 2000,
      z: (Math.random() - 0.5) * 2000
    };
  }

  // Циклический выбор букв
  let letterIndex = 0;
  function nextLetter() {
    const ch = letters[letterIndex % letters.length];
    letterIndex++;
    return ch;
  }

  // Генерируем линии вдоль оси Z (от +half до -half)
  for (let i = 0; i < linesX; i++) {
    const fracX = i / (linesX - 1);
    const xVal = -half + fracX * cubeSize;
    for (let j = 0; j < linesY; j++) {
      const fracY = j / (linesY - 1);
      const yVal = -half + fracY * cubeSize;
      // Буква для всей нити
      const letter = nextLetter();
      // Нить из pointsPerLine точек
      for (let k = 0; k < pointsPerLine; k++) {
        const fracZ = k / (pointsPerLine - 1);
        const zVal = topZ * (1 - fracZ) + botZ * fracZ; // от +100 до -100
        // Позиция в кубе
        const cubePos = { x: xVal, y: yVal, z: zVal };
        // Позиция в разбросе
        const scatterPos = randomScatter();
        points.push({ cubePos, scatterPos, char: letter });
      }
    }
  }

  // Параметр t (0..1): 0 = куб, 1 = хаос
  let tParam = 1; // начинаем с хаоса
  // Вращение
  let rotationX = 0;
  let rotationY = 0;

  // ====== УПРАВЛЕНИЕ: МЫШЬ + ТАЧ ======
  let isDragging = false;
  let lastX = 0, lastY = 0;

  // Храним точку начала вертикального движения (для «протолкнуть вверх»)
  let gatherStartY = 0;
  let gatherTriggered = false;

  function startPointer(x, y) {
    isDragging = true;
    lastX = x;
    lastY = y;
    gatherStartY = y;
  }
  function movePointer(x, y) {
    if (!isDragging) return;
    let dx = x - lastX;
    let dy = y - lastY;
    rotationY += dx * 0.01;
    rotationX += dy * 0.01;
    lastX = x;
    lastY = y;

    // Если ещё не триггерили сбор и tParam>0.5,
    // и «протолкнули вверх» на 100px
    let dVert = y - gatherStartY;
    if (!gatherTriggered && dVert < -100 && tParam > 0.5) {
      gatherTriggered = true;
      animateGather();
    }
  }
  function endPointer() {
    isDragging = false;
  }

  // События мыши
  canvas.addEventListener("mousedown", (e) => {
    startPointer(e.clientX, e.clientY);
  });
  canvas.addEventListener("mousemove", (e) => {
    movePointer(e.clientX, e.clientY);
  });
  canvas.addEventListener("mouseup", endPointer);
  canvas.addEventListener("mouseleave", endPointer);

  // События touch (для мобильных)
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if (e.touches.length > 0) {
      let touch = e.touches[0];
      startPointer(touch.clientX, touch.clientY);
    }
  }, { passive: false });
  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    if (!isDragging) return;
    if (e.touches.length > 0) {
      let touch = e.touches[0];
      movePointer(touch.clientX, touch.clientY);
    }
  }, { passive: false });
  canvas.addEventListener("touchend", (e) => {
    e.preventDefault();
    endPointer();
  }, { passive: false });

  // ====== КОЛЁСИКО (для десктопа, если нужно «ручное» tParam) ======
  canvas.addEventListener("wheel", (e) => {
    e.preventDefault();
    let sensitivity = 0.0005;
    let newT = tParam + e.deltaY * sensitivity;
    newT = Math.max(0, Math.min(1, newT));
    tParam = newT;
  }, { passive: false });

  // ====== ФУНКЦИЯ АНИМАЦИИ СБОРКИ (1->0) ======
  function animateGather() {
    const startTime = performance.now();
    const duration = 2000; // 2 секунды
    const startT = tParam; // обычно 1
    function step() {
      let now = performance.now();
      let elapsed = now - startTime;
      let alpha = elapsed / duration;
      if (alpha >= 1) {
        tParam = 0; // куб собран
      } else {
        tParam = startT * (1 - alpha);
        requestAnimationFrame(step);
      }
    }
    requestAnimationFrame(step);
  }

  // ====== АВТОРОТАЦИЯ ======
  let autoRotateSpeed = 0.002;

  // ====== 3D ФУНКЦИИ ======
  function rotate3D(x, y, z, angleX, angleY) {
    // Вращение вокруг X
    let cosX = Math.cos(angleX), sinX = Math.sin(angleX);
    let y1 = y * cosX - z * sinX;
    let z1 = y * sinX + z * cosX;
    // Вращение вокруг Y
    let cosY = Math.cos(angleY), sinY = Math.sin(angleY);
    let x2 = x * cosY + z1 * sinY;
    let z2 = -x * sinY + z1 * cosY;
    return { x: x2, y: y1, z: z2 };
  }
  function project3D(x, y, z) {
    const focal = 500;
    const scale = focal / (focal + z);
    return {
      x: x * scale + canvas.width / 2,
      y: y * scale + canvas.height / 2
    };
  }

  // ====== РЕНДЕР ======
  let isUserInteracting = false;
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Автовращение, если пользователь не трогает (isDragging=false) и tParam>0
    if (!isDragging && tParam > 0) {
      rotationY += autoRotateSpeed;
    }

    for (let p of points) {
      // Интерполяция
      const x0 = (1 - tParam) * p.cubePos.x + tParam * p.scatterPos.x;
      const y0 = (1 - tParam) * p.cubePos.y + tParam * p.scatterPos.y;
      const z0 = (1 - tParam) * p.cubePos.z + tParam * p.scatterPos.z;
      // Вращение
      const r = rotate3D(x0, y0, z0, rotationX, rotationY);
      // Проекция
      const proj = project3D(r.x, r.y, r.z);
      // Яркость
      let brightnessFactor = 1 - (r.z + 1000) / 2000;
      brightnessFactor = Math.max(0, Math.min(1, brightnessFactor));
      const shade = Math.floor(128 + brightnessFactor * 127);
      ctx.fillStyle = `rgb(${shade},${shade},${shade})`;
      ctx.font = "14px monospace";
      ctx.fillText(p.char, proj.x, proj.y);
    }

    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);

  // При изменении размеров
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
